<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Starfall Pantheon</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>☀️ Starfall Pantheon ☀️</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="pantheon.html">Pantheon</a>
        <a href="#">Cities</a>
        <a href="#">Races</a>
        <a href="#">Religions</a>
      </nav>
    </header>

    <main>
      <!-- Pantheon overview card -->
      <section class="card">
        <h2>About the Starfall Pantheon</h2>
        <p id="pantheonStatus" class="status-text">Loading pantheon info...</p>

        <div id="pantheonContent" class="article-content"></div>

        <!-- Shown only to DM -->
        <div id="pantheonEditWrapper" class="article-form" style="display:none;">
          <h3>Edit Pantheon Overview (DM only)</h3>
          <textarea id="pantheonEditText" rows="5"></textarea>
          <button id="savePantheonBtn">Save Pantheon Overview</button>
          <p id="pantheonEditStatus" class="status-text"></p>
        </div>
      </section>

      <!-- Gods list card -->
      <section class="card">
        <h2>Gods of Starfall</h2>
        <p class="status-text" id="godsStatus">Loading gods...</p>
        <div id="godsList"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Starfall</p>
    </footer>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script src="pantheon.js"></script>
  </body>
</html>
